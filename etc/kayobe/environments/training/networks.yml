cloudNet_allocation_pool_end: 192.168.35.127
cloudNet_inspection_allocation_pool_start: 192.168.35.128
cloudNet_inspection_allocation_pool_end: 192.168.35.195
cloudNet_neutron_allocation_pool_start: 192.168.35.196
cloudNet_neutron_allocation_pool_end: 192.168.35.254
cloudNet_physical_network: cloud
cloudNet_mtu: 1450
cloudNet_vip_address: 192.168.35.2

# external network definition.
externalNet_cidr: 192.168.36.0/24
externalNet_allocation_pool_start: 192.168.36.3
