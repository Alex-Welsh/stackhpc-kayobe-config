cloud-net_allocation_pool_start: 192.168.35.3
cloud-net_allocation_pool_end: 192.168.35.127
cloud-net_inspection_allocation_pool_start: 192.168.35.128
cloud-net_inspection_allocation_pool_end: 192.168.35.195
cloud-net_neutron_allocation_pool_start: 192.168.35.196
cloud-net_neutron_allocation_pool_end: 192.168.35.254
cloud-net_physical_network: cloud
cloud-net_mtu: 1450
cloud-net_vip_adddress: 192.168.35.2

# external network definition.
external-net_cidr: 192.168.36.0/24
external-net_allocation_pool_start: 192.168.36.3
external-net_allocation_pool_end: 192.168.36.127
external-net_neutron_allocation_pool_start: 192.168.36.128
external-net_neutron_allocation_pool_end: 192.168.36.254
external-net_physical_network: cloud
external-net_mtu: 1392
external-net_vip_adddress: 192.168.36.2
external_vlan: 101

