# Network definitions.

# provision network definition.
provision-net_cidr: 192.168.33.0/24
provision-net_allocation_pool_start: 192.168.33.3
provision-net_allocation_pool_end: 192.168.33.127
provision-net_inspection_allocation_pool_start: 192.168.33.128
provision-net_inspection_allocation_pool_end: 192.168.33.254
provision-net_physical_network: provision
provision-net_mtu: 1450

# management network definition.
