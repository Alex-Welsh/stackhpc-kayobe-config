externalNet_neutron_allocation_pool_start: 192.168.36.128
externalNet_neutron_allocation_pool_end: 192.168.36.254
externalNet_physical_network: cloud
externalNet_mtu: 1392
externalNet_vip_address: 192.168.36.2
externalNet_vlan: 101

